<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode - {{ produit.nom }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .barcode-card {
            background: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        .barcode-container {
            background: white;
            padding: 30px;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            margin: 20px 0;
        }

        svg {
            max-width: 100%;
            height: auto;
        }

        .print-btn {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        @media print {
            body {
                background: white;
            }

            .print-btn,
            .no-print {
                display: none;
            }

            .barcode-card {
                box-shadow: none;
                margin: 0;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <button onclick="window.print()" class="btn btn-primary print-btn no-print">
        <i class="bi bi-printer"></i> Print
    </button>

    <div class="barcode-card">
        <h3 class="mb-3">{{ produit.nom }}</h3>
        <p class="text-muted">{{ produit.categorie }}</p>

        <div class="barcode-container">
            <svg id="barcode"></svg>
        </div>

        <div class="row mt-4">
            <div class="col-6">
                <small class="text-muted">Price</small>
                <h5>${{ "%.2f"|format(produit.prix) }}</h5>
            </div>
            <div class="col-6">
                <small class="text-muted">Stock</small>
                <h5>{{ produit.stock }}</h5>
            </div>
        </div>

        <div class="alert alert-info mt-4 no-print">
            <i class="bi bi-info-circle me-2"></i>
            <strong>Scan this barcode</strong> with your scanner or mobile app to manage stock
        </div>

        <div class="mt-3 no-print">
            <button onclick="window.print()" class="btn btn-primary me-2">
                <i class="bi bi-printer"></i> Print
            </button>
            <a href="/produits" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        JsBarcode("#barcode", "{{ produit.code_barres }}", {
            format: "CODE128",
            width: 2,
            height: 100,
            displayValue: true,
            fontSize: 20,
            margin: 10
        });
    </script>
</body>

</html>
